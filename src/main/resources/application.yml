spring:
  application:
    name: weeks1-changha
  profiles:
    active: mysql

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
        proximity.search.latency: true
        proximity.indexsync.latency: true

app:
  index-sync:
    delay-ms: 30000
    batch-size: 500
  cache:
    geo-ttl-seconds: 300
    business-ttl-seconds: 3600
  search:
    default-limit: 20
    max-limit: 100
